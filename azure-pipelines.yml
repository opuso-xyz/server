# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '65565184-0107-4e8a-80dc-108a05add34c'
  imageRepository: 'opusoserver'
  containerRegistry: 'opuso.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Opuso'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        arguments: '--build-arg PORT=$(PORT) --build-arg MONGO_URI=$(MONGO_URI) --build-arg APP_SECRET=$(APP_SECRET)'
    - task: Docker@2
      inputs:
        containerRegistry: 'Opuso'
        repository: $(imageRepository)
        command: 'push'
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure for Students(286c9e81-b3b7-4704-9dad-f496c877f082)'
        appName: 'opuso-backend'
        containers: 'opuso.azurecr.io/opusoserver'
        containerCommand: 'npm start'